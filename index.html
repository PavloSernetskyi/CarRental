<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <div class="container">
            <!-- header -->
            <h1>ACME Car Rental</h1>

            <!-- input fields. -->
            <label for="pickup-date">Pickup date:</label>
            <input type="date" id="pickup-date">
            <br>
            <label for="number-of-days">Number of days:</label>
            <input type="number" id="number-of-days">

            <!-- checkboxes -->
            <p>Options</p>
            <!-- first checkbox -->
            <input type="checkbox" name="toll-tag" id="toll-tag">
            <label for="toll-tag">Electronic Toll Tag($3.95/day)</label>
            <br>
            <!-- second checkbox -->
            <input type="checkbox" name="GPS" id="GPS">
            <label for="">GPS ($2.95/day)</label>
            <br>
            <!-- third checkbox -->
            <input type="checkbox" name="roadside-assistance" id="roadside-assistance">
            <label for="roadside-assistance">Roadside Assistance($2.95day)</label>

            <!-- radio buttons -->
            <p>Under 25</p>
            <!-- No -->
            <input type="radio" name="under-25" id="under-25-no">
            <label for="under-25-no">No</label>
            <!-- Yes -->
            <input type="radio" name="under-25" id="under-25-yes">
            <label for="under-25-yes">Yes</label>
            <br>

            <!-- calculate button. -->
            <button type="button" id="estimate-total-cost">Estimate Total Cost</button>

            <!-- display output here when user clicks button -->
            <div id="output"></div>
            <div id="output2"></div>
            <div id="output3"></div>
            <div id="output4"></div>
            <div id="output5"></div>

        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <script src="scripts/app.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
